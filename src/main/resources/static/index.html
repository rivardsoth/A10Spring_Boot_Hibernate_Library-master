<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index of Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-custom-width {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Index of Management System</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Page</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><button class="btn btn-primary btn-custom-width" onclick="location.href='simple-filter-search.html'">Search Books</button></td>
            <td>Search for books based on criteria</td>
        </tr>
        <tr>
            <td><button class="btn btn-primary btn-custom-width" onclick="location.href='show-all-books.html'">All Books</button></td>
            <td>Show all books in the system</td>
        </tr>
        <tr>
            <td><button class="btn btn-primary btn-custom-width" onclick="location.href='createclient.html'">Create Client</button></td>
            <td>Create a new client entry</td>
        </tr>
        <tr>
            <td><button class="btn btn-primary btn-custom-width" onclick="location.href='show-clients.html'">Client Details</button></td>
            <td>Show details of all clients</td>
        </tr>
        <tr>
            <td><button class="btn btn-primary btn-custom-width" onclick="location.href='edit-client.html'">Edit Client</button></td>
            <td>Edit details of a specific client</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
